<div ng-include="'components/newsroom/newsroom.html'"></div>
<div ng-include="'components/georgie/georgie.html'"></div>


<div class="col-xs-6">
    <form role="form" name="requestNews" ng-submit="get_news()">
        <div class="form-group">
            <p class="input-group">
                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                <span class="input-group-btn">
       			 <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
     	 </span>
            </p>
        </div>
        <div class="form-group">
            <label for="word">Password</label>
            <input type="text" class="form-control" id="word" placeholder="tag">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
